spring.application.name=NextCash







#LOCALE

spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update


# Springdoc OpenApi 3.1 & Swagger 3
springdoc.Swagger-ui.path=/docs-nextcash.html
springdoc.api-docs.path=/docs-nextcash
springdoc.packagesToScan= com.dev.hakeem.nextcash.web.controller